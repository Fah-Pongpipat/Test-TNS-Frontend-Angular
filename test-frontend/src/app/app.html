<div class="employee-list-container">
    <h2>รายการข้อมูล User</h2>
    <button (click)="addUser()" class="add-btn">เพิ่มข้อมูล User</button>
    <app-user-form-dialog #userForm (userAdded)="reloadUsers()"></app-user-form-dialog>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>การจัดการ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.user_id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ showPosition(user.department_id) }}</td>
                <td>
                    <button (click)="editUser(user)" class="edit-btn">แก้ไข</button>
                    <button (click)="deleteUser(user)" class="delete-btn">ลบ</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
